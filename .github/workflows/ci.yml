on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  HOST_MACHINE: ubuntu-latest
  BUILD_IMAGE_TAG: janderland/fdbq-build:latest
  FDB_IMAGE_TAG: foundationdb/foundationdb:6.3.12

jobs:
  build-environment:
    runs-on: ${{ env.HOST_MACHINE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./docker/build
          tags: ${{ env.BUILD_IMAGE_TAG }}
          push: true

  build-fdbq:
    runs-on: ${{ env.HOST_MACHINE }}
    container: ${{ env.BUILD_IMAGE_TAG }}
    services:
      fdb:
        image: ${{ env.FDB_IMAGE_TAG }}
        ports:
          - 4500:4500
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2  

    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: go-${{ hashFiles('**/go.sum') }}
        restore-keys: go-

    - name: Setup DB
      run: |
        FDB_IP=$(getent hosts fdb | awk '{print $1}')
        echo "docker:docker@${FDB_IP}:4500" > /etc/foundationdb/fdb.cluster
        fdbcli --exec "configure new single memory"

    - name: Build Go
      run: go build -v ./...

    - name: Test Go
      run: go test -v ./...
